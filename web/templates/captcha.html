<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the Upstream App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
        }
        .login-section {
            flex: 1;
        }
        .captcha-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            padding: 8px;
            margin: 5px 0;
            width: 200px;
        }
        input[type="submit"] {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="captcha-section">
            <h2>Verify you are human</h2>
        </div>
    </div>

    <script src="/static/captcha.js"></script>
</body>
</html>
